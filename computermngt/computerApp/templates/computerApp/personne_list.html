{% extends "index.html" %}

{% block content %}
  <h1>Liste des personnes</h1>
  {% load static %} 
  <a href="{% url 'add-personne' %}">
    <img src="{% static 'computerApp/images/add.png' %}" alt="logo_del" style="width:50px;height:50px;">
  </a>
  <a href="{% url 'del-personne' %}">
    <img src="{% static 'computerApp/images/trash.png' %}" alt="logo_del" style="width:50px;height:50px;">
  </a>
  {% if personnes %}
    <ul>
      {% for personne in personnes %}
        <li>
          <a href="{% url 'personne-detail' personne.id %}">
            {{ personne.nom }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Il n'y a pas de personnes.</p>
  {% endif %}

{% endblock %}
