{% extends "index.html" %}

{% block content %}
  <h1> Liste des personnes</h1>
  {% if personnes %}
  <ul>
    {% for personne in personnes %}
        <li>
            <a href="{% url 'personne-detail' personne.id %}">
            {{ personne.id}} - ({{personne.nom}})
        </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Il n\'y a pas de personnes</p>
    {% endif %}
  {% endblock %}
